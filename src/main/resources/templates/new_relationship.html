<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title th:text="${title}">[Null]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="wrapper non-scroll">
    <div th:replace="~{blocks/header :: header}"></div>
    <div class="main form-widht">
        <div class="main-title"><h2>Добавить новое право собственности</h2></div>
        <div class="main-content">
            <form class="new-form" action="#" th:action="@{/new_relationship}" method="post" th:object="${formViewRelationship}">
                <div class="input-container">
                    <span class="form-input-label">Номер паспорта владельца</span>
                    <input id="passport-number" class="form-input passport-number" type="text" placeholder="Введите номер паспорта владельца" th:field="*{passportNumber}">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}"></div>
                    <div class="alert alert-danger" th:if="${!userExist} and *{passportNumber.length() gt 0}" th:text="'Пользователь с паспортом ' + *{passportNumber} + ' не зарегистрирован!'"></div>
                </div>
                <div class="input-container">
                    <span class="form-input-label">VIN-номер</span>
                    <input id="vin-number" class="form-input vin-number" type="text" placeholder="Введите VIN-номер автомобиля" th:field="*{vin}">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('vin')}" th:errors="*{vin}"></div>
                    <div class="alert alert-danger" th:if="${!vehicleExist} and *{vin.length() gt 0}" th:text="'Автомобиль с VIN-номером ' + *{vin} + ' не зарегистрирован!'"></div>
                </div>
                <button class="submit-button" type="submit" action="#">Зарегистрировать право владения</button>
            </form>
        </div>
    </div>
    <div th:replace="~{blocks/footer :: footer}"></div>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/maskedinput.js}"></script>
<script th:src="@{/js/utils.js}"></script>
</body>
</html>
